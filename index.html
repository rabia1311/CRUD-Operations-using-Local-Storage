<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crud_operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <fieldset>
   <legend><h2>Form</h2></legend> 
    <form id="form">
        <input type="text"placeholder="Name" id="name" name="name">
        <br>
        <br>
        <input type="text"placeholder="Job" id="job" name="job">
        <br>
        <br>
        <input type="text"placeholder="Exp" id="exp" name="exp">
        <br><br>
        <input type="button" value="Submit here" id="btn"onclick="Submit()">
        <input type="reset" value="Reset">
    </form>
   </fieldset>
   <br>
   <div id="msg"></div>
   <fieldset>
    <legend><h2>Data From Local Storage</h2></legend>
    <table border="2" id="table">
        <tr>
            <td class="col">Name</td>
            <td class="col">Job</td>
            <td class="col">Exp</td>
            <td class="col">Action</td>

            
        </tr>
    </table>
   </fieldset>
</body>
<script src="script.js"></script>
</html>
